name: Docker build and (optional) push

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "== ROOT =="
          pwd
          ls -la
          echo ""
          echo "== .github/workflows =="
          ls -la .github/workflows || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: qr-code-generator-app:ci
          push: false

  push:
    needs: build
    runs-on: ubuntu-latest
    # expose secrets as env; NEVER use secrets.* directly in `if:`
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Gate once using a step output (avoids secrets in expressions)
      - name: Gate push on secrets presence
        id: gate
        shell: bash
        run: |
          if [ -z "${DOCKERHUB_USERNAME}" ] || [ -z "${DOCKERHUB_TOKEN}" ]; then
            echo "missing=true" >> "$GITHUB_OUTPUT"
          else
            echo "missing=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to Docker Hub
        if: steps.gate.outputs.missing == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push (latest)
        if: steps.gate.outputs.missing == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/qr-code-generator-app:latest

      - name: Skip note (no secrets set)
        if: steps.gate.outputs.missing == 'true'
        run: echo "Docker Hub secrets not set; push step skipped."
